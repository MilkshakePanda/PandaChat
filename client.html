<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panda Chat Application</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
    
    <section class="login page">
        
        <h1 class="login__title">Choose a username </h1>
        <input class="login__username" type="text" maxlength="14" placeholder="Username">
    
    </section>

    <section class="chat page">
        
        <main class="chat__chat-box">

        </main>
        
        <form class="chat__form">
            
            <input type="text" placeholder="Type your message here" class="chat__message-input">
        
        </form>
        
        <div class="chat__connected-users">

            <h2>Connected Users</h2>
            
            <ul class="chat__users-list"></ul>

        </div>
    
    </section>
    
    <script src="/public/js/app.js"></script>

</body>
</html>
