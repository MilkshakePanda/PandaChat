<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panda Chat Application</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>

    <h1 id="title"></h1>    
    
    <div class="login page">
        
        <h1>Choose a username </h1>
        <input type="text" maxlength="14" placeholder="Username" class="username-input">
    
    </div>

    <div class="chat page">
        
        <h2>Chat page</h2>

        <div class="messages">
        </div>
        
        <form>
            
            <input type="text" placeholder="Type your message here" class="message-input">
        
        </form>
    
    </div>

    <script src="/public/js/app.js"></script>

</body>
</html>
